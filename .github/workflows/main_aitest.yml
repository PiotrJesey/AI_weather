# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aitest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: piotrweatherapp.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1B57FBCDAA4447F3896B29F192411666 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_285ED50BC1BE42F08BD0A23208B9C324 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: piotrweatherapp.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1B57FBCDAA4447F3896B29F192411666 }}/ai-weather-app:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_18437AAB67604D7B9C7B7AB5192F71CD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F95D98D35392433B983EF3DBB62E6C73 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3F72356BBD8C4B399ADB68FD5B4128EC }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'aitest'
          slot-name: 'Production'
          images: 'piotrweatherapp.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1B57FBCDAA4447F3896B29F192411666 }}/ai-weather-app:${{ github.sha }}'
          