# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aitest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: piotrweatherapp.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DA34E3E417984679AD5F79074EA2A640 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_BBD5F267CC5145B384D49C2F39C956FA }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: piotrweatherapp.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DA34E3E417984679AD5F79074EA2A640 }}/ai-weather-app:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_28F7068C67454B94B75EC02F574FBAD2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_50A8A5E4175A46C1AFDE568EB5DB6E4E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4A1630434C9D46D0A2F590F49FD9E079 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'aitest'
          slot-name: 'Production'
          images: 'piotrweatherapp.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DA34E3E417984679AD5F79074EA2A640 }}/ai-weather-app:${{ github.sha }}'
          